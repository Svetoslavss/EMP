<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Management System</a>
    </div>
</nav>

<div class="container">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="bg-warning">
            <tr>
                <th>SI.NO</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>Role</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee, index : ${employee}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.employeeEmail}"></td>
                <td th:text="${employee.employeePhone}"></td>
                <td th:text="${employee.gender}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.role}"></td>
                <td th:text="${employee.department}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Employee Form -->
    <div class="mt-5">
        <h2>Add Employee</h2>
        <form th:action="@{/}" th:object="${employee}" method="post">
            <div class="row mb-3">
                <div class="col">
                    <label>Name</label>
                    <label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Employee Name" required>
                    </label>
                </div>
                <div class="col">
                    <label>Email</label>
                    <label>
                        <input type="email" th:field="*{employeeEmail}" class="form-control" placeholder="Employee Email" required>
                    </label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Phone</label>
                    <label>
                        <input type="tel" th:field="*{employeePhone}" class="form-control" placeholder="Employee Phone" required>
                    </label>
                </div>
                <div class="col">
                    <label>Gender</label>
                    <select th:field="*{gender}" class="form-select" required>
                        <option value="" selected>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label >Role</label>
                    <select th:field="*{role}" class="form-select" required>
                        <option value="" selected>Choose...</option>
                        <option value="Java Developer">Java Developer</option>
                        <option value="Python Developer">Python Developer</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Android Developer">Android Developer</option>
                        <option value="UI Developer">UI Developer</option>
                    </select>
                </div>
                <div class="col">
                    <label>Salary</label>
                    <label>
                        <input type="number" th:field="*{salary}" class="form-control" placeholder="Salary" required>
                    </label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Department</label>
                    <input type="text" th:field="*{department}" class="form-control" placeholder="Department" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add Employee</button>
        </form>
    </div>

    <div class="mt-5">
        <h2>Update Employee</h2>
        <form th:action="@{/update}" th:object="${employee}" method="post">
            <div class="row mb-3">
                <div class="col">
                    <label>Employee ID</label>
                    <label>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="Employee ID" required>
                    </label>
                </div>
                <div class="col">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Employee Name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Email</label>
                    <input type="email" th:field="*{employeeEmail}" class="form-control" placeholder="Employee Email" required>
                </div>
                <div class="col">
                    <label>Phone</label>
                    <input type="tel" th:field="*{employeePhone}" class="form-control" placeholder="Employee Phone" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Gender</label>
                    <select th:field="*{gender}" class="form-select" required>
                        <option value="" selected>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col">
                    <label>Role</label>
                    <select th:field="*{role}" class="form-select" required>
                        <option value="" selected>Choose...</option>
                        <option value="Java Developer">Java Developer</option>
                        <option value="Python Developer">Python Developer</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Android Developer">Android Developer</option>
                        <option value="UI Developer">UI Developer</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Department</label>
                    <input type="text" th:field="*{department}" class="form-control" placeholder="Department" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Employee</button>
        </form>
    </div>

    <!-- Delete Employee Form -->
    <div class="mt-5">
        <h2>Delete Employee</h2>
        <form th:action="@{/remove}" th:object="${employee}" method="post">
            <div class="row mb-3">
                <div class="col">
                    <label>Employee ID</label>
                    <input type="text" th:field="*{id}" class="form-control" placeholder="Employee ID" required>
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Delete Employee</button>
        </form>
    </div>

    <!-- Delete All Employees Form -->
    <div class="mt-5">
        <h2>Delete All Employees</h2>
        <form th:action="@{/remove/all}" th:object="${confirmationForm}" method="post">
            <div class="row mb-3">
                <div class="col">
                    <label>Type 'Yes' to Confirm</label>
                    <input type="text" th:field="*{confirmation}" class="form-control" placeholder="Type 'Yes'" required>
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Delete All Employees</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
